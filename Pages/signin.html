<section class="main-sec mt-5">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="bg-color card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="custom-row row d-flex justify-content-space-between flex-row-reverse">
               

                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <h1 class="text-center custom-text h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">Sign In</h1>
  
                  <form class="mx-1 mx-md-4" id="signinForm">
  
                    <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label custom-text" for="form3Example3c">Your Email</label>
                        <input type="email" id="signInEmail" class="form-control" />
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label custom-text" for="form3Example4c">Password</label>
                        <input type="password" id="signInPassword" class="form-control" />
                      </div>
                    </div>
  
                    <div class="form-check d-flex ms-4 mb-3">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label custom-text fw-normal" for="form2Example3">
                        Remember Me?
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button  type="button" data-mdb-button-init data-mdb-ripple-init class="custom-btn btn btn-primary btn-lg w-100" id="loginBtn">Login</button>
                    </div>

                    <p class="text-center fw-bold text-secondary">OR</p>
                    
                    <div class="login-btns mt-2">
                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="custom-login-btn btn-lg w-100" id="loginWithGoogle"><img src="../Images/google-icon.webp" alt="google-Icon"></button>

                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="custom-login-btn btn-lg w-100" id="insta-btn"><img src="../Images/insta-icon.webp" alt="google-Icon"></button>

                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="custom-login-btn btn-lg w-100" id="fb-btn"><img src="../Images/facebook-icon.png" alt="google-Icon"></button>
                    </div>

                    <div class="signup-link d-flex ms-4 mb-5 mt-4 d-flex justify-content-center">
                        <p class="signup-link-input custom-text2 fw-normal" for="form2Example3">
                          Need an account? <a href="../index.html" class="custom-text link fw-bold">SIGNUP</a>
                        </p>
                      </div>
  
                  </form>
  
                </div>

                <div class="img-div col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="../Images/login.png" class="bg-img" alt="Poster">
                </div>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
